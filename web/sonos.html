<div style="width: 100%; display: table;">
    <div style="display: table-cell; text-align: center;">
        <table style="width: 100%; margin-left: 20px; margin-right: 20px;">
            <tr>
                <td colspan="2" style="padding-bottom: 5px;"><img src="{{component._state.albumArtURI}}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="width: 70%; text-align: center;">
                    <table style="display: inline-block;">
                        <tr>
                            <td style="padding-right: 5px; padding-left: 5px;">
                                <div class="circleButton" ng-click="panel.callDeviceService(component, 'previous')">
                                    <i class="fa fa-fast-backward"></i>
                                </div>
                            </td>
                            <td style="padding-right: 5px;">
                                <div class="circleButton" ng-click="panel.callDeviceService(component, 'play')">
                                    <i class="fa fa-play"></i>
                                </div>
                            </td>
                            <td style="padding-right: 5px;">
                                <div class="circleButton" ng-click="panel.callDeviceService(component, 'pause')">
                                    <i class="fa fa-pause"></i>
                                </div>
                            </td>
                            <td style="padding-right: 5px;">
                                <div class="circleButton" ng-click="panel.callDeviceService(component, 'stop')">
                                    <i class="fa fa-stop"></i>
                                </div>
                            </td>
                            <td style="padding-right: 5px;">
                                <div class="circleButton" ng-click="panel.callDeviceService(component, 'next')">
                                    <i class="fa fa-fast-forward"></i>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">{{component._state.currentTrack}} (by {{component._state.artist}})</td>
            </tr>
            <tr>
                <td colspan="2" style="padding-bottom: 10px; text-align: center;">Album: {{component._state.album}}</td>
            </tr>
            <tr>
                <td style="width: 85%">
                    <input ti-slider=""
                           ti-model="component._state.volume" ti-min="0" ti-max="100"
                           ti-change="panel.callDeviceService(component, 'changeVolume', {level: component._state.volume} )">

                </td>
                <td style="width: 15%; text-align: center;"><a ng-show="component._state.switch"
                                                               ng-click="panel.callDeviceService(component, 'mute')"><i
                        class="fa fa-volume-off"></i></a>
                    <a ng-hide="component._state.switch" ng-click="panel.callDeviceService(component, 'mute')"><i
                            class="fa fa-volume-up"></i></a></td>
            </tr>
        </table>
    </div>
</div>
